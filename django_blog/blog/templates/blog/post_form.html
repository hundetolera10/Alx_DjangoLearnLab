{% extends "blog/base.html" %}
{% block content %}
  {% if object %}
    <h1>Edit Post</h1>
  {% else %}
    <h1>Create New Post</h1>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>

  <p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
